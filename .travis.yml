language: python
cache: pip
python:
  - 3.6

install:
  - pip install -r requirements.txt
  - pip install python-igraph louvain  # louvain clustering
  - pip install docutils

env: MPLBACKEND=Agg

script:
  - pytest
  - python setup.py check --restructuredtext --strict
  - rst2html.py --halt=2 README.rst >/dev/null
